{% extends "index.html" %}

{% block container %}
{{ super() }}

<div class="container">
    <h1 class="mb-4">Edit tab</h1>

    <!-- Form to add new table -->
    <h3>Add new table</h3>
    <form class="form-group" method="POST" action="{{ url_for('edit_tab') }}">
        <div class="form-group">
            <label for="new_tab_name">Name for new table</label>
            <input type="text" class="form-control" id="new_tab_name" name="new_tab_name" required>
            <button type="submit" class="btn btn-primary">Add table</button>
        </div>

    </form>

    <!-- Filters for list below -->
    <h3>Filter</h3>
    <form method="POST" action="{{ url_for('edit_tab') }}">
       
        <div class="flex-row form-group">
            <input type="radio" id="mri" name="tab_type" value="MRI">
            <label for="mri">MRI</label><br>
            <input type="radio" id="ct" name="tab_type" value="CT">
            <label for="ct">CT</label><br>
            <input type="radio" id="xray" name="tab_type" value="XRAY">
            <label for="xray">X-Ray</label><br><br>
          
        </div>
        <div class="form-group">
            <label for="report_name">Section name</label>
            <input type="text" class="form-control" id="report_name" name="report_name">
        </div>
        <button type="submit" class="btn btn-primary">Apply filter</button>
    </form>

     <!-- List of tables and buttons for removing -->
    {% if tabs_list %}
    <h3>List of tables</h3>
            {% for tab in tabs_list %}
                <form class="flex-row" method="POST" action="{{  url_for('edit_tab') }}">
                    <p><input value="{{ tab }}" name="tab_del_edit_name"></p>
                    <button class="btn" type="submit" name="tab_delete">Delete</button>
                    <button class="btn" type="submit" name="tab_edit">Edit</button>
                </form>
            {% endfor %}
    {% else %}
        <p>No table available</p>
    {% endif %}

    
</div>

{% endblock container %}
