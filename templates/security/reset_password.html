{% extends "login_base.html" %}

{% block container %}
<div class="auth-register">
    <h1 class="title auth-register__title">Введите новый пароль</h1>
    <form action="" method="POST" class="flex_column">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <ul class="auth-register__list">
            <li class="wrapper auth-register__item">
                <label class="label auth-register__label" for="password">Новый пароль:</label>
                <input class="input auth-register__input" type="password" id="password" name="password" required>
            </li>
            <li class="wrapper auth-register__item">
                <label class="label auth-register__label" for="password_confirm">Подтвердите пароль:</label>
                <input class="input auth-register__input" type="password" id="password_confirm" name="password_confirm" required>
            </li>
        </ul>
        <button class="btn btn_report auth-register__btn" type="submit">Установить новый пароль</button>
    </form>
</div>
{% endblock container %}
