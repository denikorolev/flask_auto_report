<!-- {% extends "base.html" %}

{% block container %}
    <h2>Create or Edit Your Profiles</h2>

    <form method="POST" action="{{ url_for('save_profile') }}">
        <label for="profile_name">Profile Name:</label>
        <input type="text" id="profile_name" name="profile_name" required>

        <label for="hospital">Hospital:</label>
        <input type="text" id="hospital" name="hospital" required>

        <label for="description">Profile Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>

        <button type="submit" class="btn">Save Profile</button>
    </form>

    {% if profiles %}
        <h3>Your Profiles</h3>
        <ul>
            {% for profile in profiles %}
                <li>
                    <strong>{{ profile.name }}</strong> - {{ profile.hospital }}
                    <form method="POST" action="{{ url_for('delete_profile', profile_id=profile.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock container %}
